<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="product">
      <img class="perfume" src="./images/image-product-desktop.jpg" />
      <div class="product-details">
        <h5>PERFUME</h5>
        <h1>
          Gaberilla<br />
          Essence Eau<br />
          de parfum
        </h1>
        <h4>
          A Floral, solar and volunptious <br />
          interpretion composed by<br />
          Oliver polge, Perfumer-Creater<br />
          for the house of chanel
        </h4>
        <div class="amount">
          <div class="price">$149</div>
          <div class="strike"><s>$169</s></div>
        </div>
        <button><img src="./images/icon-cart.svg" />Add to Cart</button>
      </div>
    </div>
  </body>
</html>
